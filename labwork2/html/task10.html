<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/task10.css" />
    <script>
        const checkPassword = () => {
            if(document.getElementById("pw").value === document.getElementById("cpw").value) {
                alert("Valid passwords")
            }
            else {
                alert("Invalid passwords")
            }
        }

        const reset = () => {
            document.getElementById("user").value = ""
            document.getElementById("cpw").value = ""
            document.getElementById("pw").value = ""
        }
    </script>
</head>
<body>
    <div>
        <h1>Task 10</h1>
        <div>
            <h2>Sign up</h2>
            <form onsubmit=checkPassword() class = "form">
                <label for = "user">Username</label>
                <input class = "input" type = "text" id = "user">
                <label for = "user">Password</label>
                <input class = "input" type = "password" id = "pw">
                <label for = "user">Re-type Password</label>
                <input class = "input" type = "password" id = "cpw">
                <div class = "button--container">
                    <button onclick=reset() type = "button">Reset</button>
                    <input type="submit" value="Submit">
                </div>
            </form> 
        </div>
    </div>
</body>
</html>
